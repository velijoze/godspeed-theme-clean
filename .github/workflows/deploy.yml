name: Deploy to Shopify

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    
    - name: Setup Node
      uses: actions/setup-node@v4
      with:
        node-version: '18'
    
    - name: Install Shopify CLI
      run: npm install -g @shopify/cli @shopify/theme
    
    - name: Deploy theme
      run: |
        echo "ðŸš€ Starting Shopify theme deployment..."

        # Pre-flight checks for secrets
        if [ -z "${{ secrets.SHOPIFY_STORE_URL }}" ]; then
          echo "Error: SHOPIFY_STORE_URL secret is not set." >&2
          exit 1
        fi
        if [ -z "${{ secrets.SHOPIFY_THEME_ID }}" ]; then
          echo "Error: SHOPIFY_THEME_ID secret is not set." >&2
          exit 1
        fi
        if [ -z "${{ secrets.SHOPIFY_ACCESS_TOKEN }}" ]; then
          echo "Error: SHOPIFY_ACCESS_TOKEN secret is not set." >&2
          exit 1
        fi
        
        echo "Store: ${{ env.SHOPIFY_FLAG_STORE }}"
        echo "Theme ID: ${{ env.SHOPIFY_FLAG_THEME_ID }}"
        
        # The Shopify CLI will automatically use the environment variables below for authentication.
        # The --force flag skips the confirmation prompt.
        # The --verbose flag provides detailed output for debugging.
        shopify theme push --force --verbose
        
        echo "âœ… Theme deployment completed successfully!"
      env:
        SHOPIFY_FLAG_STORE: ${{ secrets.SHOPIFY_STORE_URL }}
        SHOPIFY_FLAG_THEME_ID: ${{ secrets.SHOPIFY_THEME_ID }}
        SHOPIFY_CLI_THEME_TOKEN: ${{ secrets.SHOPIFY_ACCESS_TOKEN }}
